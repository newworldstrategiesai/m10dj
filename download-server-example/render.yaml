services:
  - type: web
    name: youtube-download-server
    env: docker
    dockerfilePath: download-server-example/Dockerfile
    dockerContext: download-server-example
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DOWNLOAD_SERVER_API_KEY
        sync: false
